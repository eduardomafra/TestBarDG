<div class="row row-cols-1 row-cols-md-4">
    <div *ngFor="let item of itemList" [value]="item" class="col mb-4">
      <div class="card h-100">
        <img src="../../../../assets/{{item.id}}.jpg" class="card-img-top" alt="...">
        <div class="card-body"><hr>
          <h5 class="card-title">R$ {{item.preco}}</h5>
          <p class="card-text">{{item.descricao}}</p>
          <a href="#" class="btn btn-outline-primary btn-md btn-block">Adicionar</a>
        </div>
      </div>
    </div>
  </div>
